<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Echo</title>
</head>

<body>
  <h1>{{.Hostname}}</h1>

  <script>
    var ws = new WebSocket('ws://' + location.host + '/ws');
    ws.onmessage = function (msg) {
      console.log(msg.data);
    };
    ws.onopen = function () {
      setInterval(function () {
        ws.send('Hello, World!');
      }, 1000);
    }
  </script>
</body>

</html>
